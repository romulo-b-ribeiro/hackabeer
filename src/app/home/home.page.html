<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bottles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Escanear garrafa
  </ion-button>
  
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from scan: {{ nome }}
    </ion-card-content>
  </ion-card>

</ion-content>
